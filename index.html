<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://picsum.photos/50" alt="">
        <h1>The Box</h1>
        <button type="button">Instructions</button>
    </header>
    <main>
        <div class="instructions hide" >
            <div>
                <button type="button" class="closeInstructions">X</button>
            </div>
            <ul>
                <li>Left-click to create a new box</li>
                <li>Shift + left-click to select box</li>
                <li>Ctrl + left-click to delete box</li>
                <li>Arrowkeys to move selected box</li>
                <li>Hover over a box to make it spin</li>
            </ul>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
